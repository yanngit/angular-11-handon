<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="programForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="name">
          Nom du programme
        </label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="nbLots">
          Nombre de lots
        </label>
        <input type="number" id="nbLots" class="form-control" formControlName="nbLots">
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="programForm.invalid">Ajouter</button>
    </form>
  </div>
</div>
